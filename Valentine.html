<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        background: #ffd6e0; /* lighter */
        text-align: center;
        color: #d6336c;
    }

    h1 {
        margin-top: 120px;
        font-size: 32px;
        position: relative;
        z-index: 2;
    }

    .buttons {
        margin-top: 40px;
        z-index: 2;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        position: relative;
        z-index: 2;
    }

    #noBtn {
        background: black;
        color: white;
        position: fixed; /* important */
        left: 60%;
        top: 60%;
        z-index: 2;
    }

    /* Popup */
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 5;
    }

    .popup-content {
        background: white;
        color: #ff4d6d;
        padding: 30px;
        border-radius: 15px;
        font-size: 22px;
        animation: pop 0.3s ease;
    }

    @keyframes pop {
        from { transform: scale(0.6); }
        to { transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 22px;
        animation: floatUp linear infinite;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(-120vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<h1>Will you be my valentine? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
</div>

<button id="noBtn">No üíî</button>

<!-- POPUP -->
<div class="popup" id="popup">
    <div class="popup-content">
        Hii Babe! Thank your for being my valentine. I will always choose as my valentine always and forever.I love you &lt;3 üíñ
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popup");

    function moveButton(x, y) {
        const rect = noBtn.getBoundingClientRect();

        const distance = Math.hypot(
            x - (rect.left + rect.width / 2),
            y - (rect.top + rect.height / 2)
        );

        if (distance < 100) {
            const maxX = window.innerWidth - rect.width - 10;
            const maxY = window.innerHeight - rect.height - 10;

            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }
    }

    // For laptop mouse
    document.addEventListener("mousemove", (e) => {
        moveButton(e.clientX, e.clientY);
    });

    // For mobile finger
    document.addEventListener("touchstart", (e) => {
        const touch = e.touches[0];
        moveButton(touch.clientX, touch.clientY);
    });

    // YES click ‚Üí popup
    yesBtn.addEventListener("click", () => {
        popup.style.display = "flex";
    });

    // floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 350);
</script>


</body>
</html>
